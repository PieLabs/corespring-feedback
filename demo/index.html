<html>
  <head>
    <link rel="import" href="../corespring-feedback.html" />

    <script>
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelector('#show').addEventListener('click', function(){
          var node = document.querySelector('corespring-feedback');
          node.show();
        });
        document.querySelector('#hide').addEventListener('click', function(){
          var node = document.querySelector('corespring-feedback');
          node.hide();
        });

      });

    </script>

  </head>
  <body>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <div>This is a line</div>
    <corespring-feedback class="correct" correctness="correct">This is some feedback</corespring-feedback>
    <div>This is a line</div>
    <!--<corespring-feedback correctness="incorrect">This is some feedback</corespring-feedback>-->
  </body>
</html>
